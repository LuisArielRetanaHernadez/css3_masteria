<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/29b083b9dc.js" crossorigin="anonymous"></script>
</head>
<body>

  <section>
    <div class="container container--contacts">

      <div class="info">
        <div class="content">
          <h2>Informacion de contacto</h2>

          <div class="info-text">
            <div class="item item--pointer ">
              <span><i class="icon fa-solid fa-location-dot"></i></span>
              <span>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Ullam suscipit, perferendis doloribus quos veniam 
              </span>
            </div>

            <div class="item item--pointer ">
              <span><i class="icon fa-solid fa-paper-plane"></i></span>
              <span>
                loreminpus@gmail.com
              </span>
            </div>

            <div class="item item--pointer ">
              <span><i class="icon fa-solid fa-phone"></i></span>
              <span>
                +00 222 222
              </span>
            </div>

          </div>
        </div>

        <div class="sociales">
          <a href=""><i class="icon icon--facebook icon--hover-blue fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="icon icon--x icon--hover-blue fa-brands fa-x-twitter"></i></a>
          <a href=""><i class="icon icon--hover-blue fa-brands fa-instagram"></i></a>
          <a href=""><i class="icon icon--youtube icon--hover-blue fa-brands fa-youtube"></i></a>
          <a href=""><i class="icon icon--linkedin icon--hover-blue fa-brands fa-linkedin-in"></i></a>
        </div>

      </div>

      <div class="form">
        <h2>Comunicate con nosostros</h2>

        <div class="form-box">
          <form>

            <div class="input-box">
              <input type="text">
              <span>Nombre</span>
            </div>

            <div class="input-box">
              <input type="text">
              <span>Apellidos</span>
            </div>

            <div class="input-box">
              <input type="text">
              <span>Email</span>
            </div>

            <div class="input-box">
              <input type="text">
              <span>Telefono</span>
            </div>

            <div class="input-box">
              <textarea type="text">
              <span>Escribe tu mensaje..</span>
            </div>

            <div class="input-box button">
              <input class="button__btn" type="submit">
              <span>Nombre</span>
            </div>

          </form>
        </div>

      </div>
    </div>
  </section>
  
</body>
</html>
